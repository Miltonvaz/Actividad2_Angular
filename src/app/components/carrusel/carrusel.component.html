<div class="carousel">
  <div class="carousel-inner" [style.transform]="'translateX(' + (-currentSlideIndex * (100 / slides.length)) + '%)'">
    <ng-container *ngFor="let slide of slides; let i = index">
      <div class="slide">
        <app-card
          [title]="slide.title"
          [imagenSrc]="slide.imageSrc"
          [description]="slide.description"
        ></app-card>
      </div>
    </ng-container>
  </div>
</div>
